  <div data-ng-app="myApp" data-ng-controller="myCtrl">

    <h6 class="baslik">%X KARLA BİRLEŞİK ÇARPAN</h6>
      <div class="col-lg-4">
        <div class="input-group mb-3">
          <span class="input-group-text text-primary">Anapara: </span>
          <input type="number"  class="form-control"  data-ng-model="anapara4"> TL<br>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text text-primary">Kazanç oranı: %</span>
          <input type="number"  class="form-control"  data-ng-model="oran4"><br>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text text-primary">Kaç adet: </span>
          <input type="number"  class="form-control"  data-ng-model="adet4"><br>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text text-primary">Adetlik kesinti: </span>
          <input type="number"  class="form-control"  data-ng-model="kesinti4"> TL<br>
        </div>
      </div>


      
      <br>
      Sonuç: <span style="color: red;">{{sonuc4()}} </span>  TL<br>
      Kar yüzdesi: %<span style="color: blue;">{{(((sonuc4()-anapara4)/anapara4)*100).toFixed(0)}}</span><br>
      Kaç kat kazanç: <span style="color: green;">{{(((sonuc4()-anapara4)/anapara4)).toFixed(2)}}</span>
      <hr>

      </div>
      
      <!--  -->



    </div>






      <script>
      var app = angular.module('myApp', []);
      app.controller('myCtrl', function($scope) {

       

        //%X KARLA BİRLEŞİK ÇARPAN:
        $scope.anapara4=8000;
        $scope.adet4=20;
        $scope.oran4=36;
        $scope.kesinti4=0;

        $scope.sonuc4 = function(){
          var sum = Number($scope.anapara4);
      var i=0;
      for(i=0;i<Number($scope.adet4);i++){
      sum=sum + (sum*Number($scope.oran4*0.01));
      if($scope.kesinti4){
          sum=sum-($scope.kesinti4);
      }
      }
      return Number(sum).toFixed(2);
        }
        
      });
      </script>
